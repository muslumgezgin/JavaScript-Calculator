<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
<h1>JavaScript Calculator</h1>
<p class="warning">Don't divide by zero</p>

<div id="calculator" class="calculator">

    <button id="clear" class="clear">C</button>

    <div id="viewer" class="viewer">0</div>

    <button class="num num7" data-num="7">7</button>
    <button class="num num8" data-num="8">8</button>
    <button class="num num9" data-num="9">9</button>
    <button data-ops="plus" class="ops">+</button>

    <button class="num num4" data-num="4">4</button>
    <button class="num num5" data-num="5">5</button>
    <button class="num num6" data-num="6">6</button>
    <button data-ops="minus" class="ops">-</button>

    <button class="num num1" data-num="1">1</button>
    <button class="num num2" data-num="2">2</button>
    <button class="num num3" data-num="3">3</button>
    <button data-ops="times" class="ops">*</button>

    <button class="num num0" data-num="0">0</button>
    <button class="num num." data-num=".">.</button>
    <button id="equals" class="equals" data-result="">=</button>
    <button data-ops="divided by" class="ops">/</button>
</div>

<button id="reset" class="reset">Reset Universe?</button>


<script src="main.js"></script>
    
</body>
</html>
